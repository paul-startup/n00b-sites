<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type ="text/css">
	<title>Mr Potato Head</title>
</head>
<body>
	<div class="columnParts columns">
		<div class="parts">
			<img class="eyes" src="img/eyes.png" alt="Eyes">
			<img class="hat" src="img/hat.png" alt="Hat">
			<img class="eyebrows" src="img/eyebrows.png" alt="Eyebrows">
			<img class="glasses" src="img/glasses.png" alt="Glasses">
			<img class="leftArm" src="img/leftArm.png" alt="Left Arm">
			<img class="rightArm" src="img/rightArm.png" alt="Right Arm">			
		</div>
	</div>
	<div class="columnParts columns">
		<div class="parts">
			<img class="leftEar" src="img/leftEar.png" alt="Left Ear">
			<img class="rightEar" src="img/rightEar.png" alt="Right Ear">
			<img class="moustache" src="img/moustache.png" alt="Moustache">
			<img class="mouth" src="img/mouth.png" alt="Mouth">
			<img class="nose" src="img/nose.png" alt="Nose">
		</div>
	</div>
	<div class="columnBody columns">
		<div class="body">
			<img id="potatoBody" src="img/body.png" alt="Mr Potato Head Body">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script src="application.js"></script>
</body>
</html>
